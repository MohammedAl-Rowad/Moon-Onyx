<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Reem+Kufi&display=swap"
      rel="stylesheet"
    />
    <link
      rel="manifest"
      href="https://raw.githubusercontent.com/MohammedAl-Rowad/Moon-Onyx/code/src/typescript/PWA/manifest4.json"
    />

    <title>
      Moon Onyx
    </title>

    <meta name="description" content="Moon Onyx" />
  </head>

  <body id="body">
    <div id="particles-js"></div>

    <main class="show-me-on-top-off-canvas container">
      <div class="row text-white">
        <div class="col-md-4 col-lg-4 col-sm-12">
          <div class="dropdown" id="options">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              خيـــارات
            </button>
            <div
              class="dropdown-menu text-right"
              aria-labelledby="dropdownMenuButton"
            >
              <a class="dropdown-item background-patricels" id="neuralNetwork">
                خلفية 1
              </a>
              <a class="dropdown-item background-patricels" id="edge">
                خلفية 2
              </a>
              <a class="dropdown-item background-patricels" id="polygon">
                خلفية 3
              </a>
              <a class="dropdown-item background-patricels" id="neuralNetwork2">
                خلفية 4
              </a>
              <a class="dropdown-item background-patricels" id="neuralNetwork3">
                خلفية 5
              </a>
              <a class="dropdown-item" id="add-new-input">
                إضافة نص جديد
              </a>
              <a class="dropdown-item" id="go-full-screen">
                تكبيـر\تصغير الشاشة
              </a>
              <a
                class="dropdown-item"
                id="go-full-screen"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                ألـــوان
              </a>
              <!-- <a class="dropdown-item" id="record-screen">
                تصوير
              </a> -->
            </div>
          </div>
        </div>
        <!-- <div class="col-md-8 col-lg-8 col-sm-12">col-sm-8</div> -->

        <section id="textBase" class="row w-100"></section>
      </div>
    </main>

    <div
      class="modal fade"
      id="image-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="modal-title" id="exampleModalLabel">
              الصوره
            </h5>
          </div>
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              إغلاق
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="modal-title" id="exampleModalLabel">
              إختــيار الألــوان
            </h5>
          </div>
          <div class="modal-body">
            <div class="row" id="insetColorOptions"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              إغــلاق
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
